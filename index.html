<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>

    <div class="logindiv">
        <form class="form">
            <h2>Login</h2>

            <div class="divinput">
                <label><strong>Username</strong></label>
                <br>
                <input class="input" type="email" name="" id="" placeholder="Type your  username">
            </div>

            <div class="divinput">
                <label><strong>Password</strong></label>
                <br>
                <input class="input" type="password" name="" id="" placeholder="Type your password">
            </div>

            <br>
            <button class="button"><strong>LOGIN</strong></button>

            <p id="fpass"><a href="" style="color: #087dfb;"><strong>Forgot Password?</strong></a></p>

        </form>    
    </div>

</body>
</html>
